<div class="card">
  <h1>Update User</h1>
  <form #userForm="ngForm" class="form" id="userForm" (ngSubmit)="updateUser(userForm)" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name*" required [(ngModel)]="user.name">
      <div *ngIf="userForm.submitted && userForm.controls['name']?.invalid" class="error-message">Name is required</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email*" required [(ngModel)]="user.email" email>
      <div *ngIf="userForm.submitted && userForm.controls['email']?.invalid" class="error-message">Valid Email is required</div>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number*" required [(ngModel)]="user.phone" minlength="10" maxlength="10" pattern="[0-9]*">
      <div *ngIf="userForm.submitted && userForm.controls['phone']?.invalid" class="error-message">Phone Number must be exactly 10 digits</div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address*" required [(ngModel)]="user.address">
      <div *ngIf="userForm.submitted && userForm.controls['address']?.invalid" class="error-message">Address is required</div>
    </div>
    <div class="button-group">
      <button type="submit" class="btn primary">Save</button>
      <button type="button" (click)="cancel()" class="btn">Cancel</button>
    </div>
  </form>
</div>
