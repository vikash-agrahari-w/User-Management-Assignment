<div class="main">
  <a routerLink='/user/create'>
    <button type="button" class="btn primary">+ New User</button>
  </a>
  <div class="mat-elevation-z4" >
    <table mat-table [dataSource]="users">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let row">{{ row.address }}</td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/user/update/{{ row.id }}" class="edit">
            <i class="material-icons"> edit </i>
          </a>
          <a routerLink="/user/delete/{{ row.id }}" class="delete">
            <i class="material-icons"> delete </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>

<div class="container">
  <button type="button" class="btn primary" (click)="generatePdf()" [disabled]="generatingPDF">
    {{ generatingPDF ? 'Generating ...' : 'Generate PDF' }}
  </button>

  <button type="button" class="btn primary" routerLink='/pdf-preview'>
    Preview PDF
  </button>

  <button type="button" class="btn primary" (click)="downloadPdf()">
    Download PDF
  </button>
</div>

</div>
