<div class="card">
  <h1>Delete User</h1>
  <form class="form" id="userForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name*" required [(ngModel)]="user.name" [disabled]="true">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email*" required [(ngModel)]="user.email" [disabled]="true">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number*" required [(ngModel)]="user.phone" [disabled]="true">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address*" required [(ngModel)]="user.address" [disabled]="true">
    </div>
    <div class="button-group">
      <button type="button" (click)="deleteUser()" class="btn denger">Delete</button>
      <button type="button" (click)="cancel()" class="btn">Cancel</button>
    </div>
  </form>
</div>
