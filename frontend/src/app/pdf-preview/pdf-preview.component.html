<div class="main">
  <div *ngIf="pdfUrl">
      <iframe [src]="pdfUrl" width="100%" height="800px"></iframe>
  </div>
  <div class="message" *ngIf="!pdfUrl">
      <span class="disclaimer-emoji">&#9888;</span>
      Generate PDF Before Preview
  </div>

  <div class="back">
      <button type="button" class="btn primary back-arrow" routerLink="/users" routerLinkActive="router-link-active">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
      </button>
  </div>
</div>
