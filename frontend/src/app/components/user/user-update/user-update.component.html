<mat-card class="card">
  <mat-card-title>Update user</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        [(ngModel)]="user.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        [(ngModel)]="user.email"
        name="email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Phone Number"
        [(ngModel)]="user.phone"
        name="phone"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Address"
        [(ngModel)]="user.address"
        name="address"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="updateUser()" color="primary">
    Update
  </button>

  <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
