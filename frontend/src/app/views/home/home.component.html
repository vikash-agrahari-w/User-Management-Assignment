
<div class="main">
  <mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">  Welcome to the User Management Dashboard! </mat-card-title>
    <mat-card-subtitle class="subtitle">
    Effortlessly manage user data and generate detailed PDF reports.</mat-card-subtitle>
  </mat-card>
  <div class="grid-container">
    <mat-card class="item mat-elevation-z3" *ngFor="let item of items">
      <img src="{{ item.image }}" alt="{{ item.title }}" class="box-image">
      <mat-card-content>
        <h3 class="h3">{{ item.title }}</h3>
        <p class="p">{{ item.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
